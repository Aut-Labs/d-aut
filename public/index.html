<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The Web Component for an easy SkillWallet integration."
    />
    <title>SkillWallet Web Component</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  
    <sw-auth partner-key="733bc85f6bb79c5cacc6c9e3150e6ceed08e56cc"  id="root"></sw-auth>
  </body>
  <script>
    setInterval(() => {    
      const event = document.createEvent('Event');
      event.initEvent('hideSwButton', true, true);
      window.dispatchEvent(event);
    }, 7000)
    setInterval(() => { 
      const event = document.createEvent('Event');
      event.initEvent('showSwButton', true, true);
      window.dispatchEvent(event);
    }, 8000)  
  </script>
</html>
